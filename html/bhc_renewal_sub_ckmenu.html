<!DOCTYPE html>
<!-- bhc_renewal_sub_ckmenu -->
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if IE]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
  <script src="../ie/ie9js/ie9.min.js"></script>
  <script src="../ie/csspie/PIE.js"></script>
  <script src="../ie/responsive.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/renewal_bhc_sub_ckmenu/bhc_renewal_sub_ckmenu.css">
  <script src="https://kit.fontawesome.com/2da153e261.js" crossorigin="anonymous"></script>
  <title>Renewal BHC</title>
</head>

<body>
  <!-- layout ================================================== -->

  <div class="wrap">
    <!-- header ========================================================= -->
    <header>
      
    </header>

    <!-- 메뉴부분 ========================================================== -->
    <section class="menu_part clearfix">
      <div id="menuList">
        <div class="list_box">
          <ul>
            <li ><a href="#" class="hotMenu">New &amp; Best</a></li>
            <li ><a href="#" class="ckMenu">치킨메뉴</a></li>
            <li ><a href="#" class="sideMenu">사이드메뉴</a></li>
            <li ><a href="#" class="beerMenu">비어존메뉴</a></li>
          </ul>
        </div>
      </div>

      <!-- 변경되어 지는 부분  -->
      <div id="menuCk">
        <div class="sub_img">
          <!-- <ul><li><a href=""><span></span></a></li></ul> -->

        </div>
        <div class="main_img">
          <div class="img">
            <a href="#"></a>
          </div>
          <ul>
            <li class="product"></li>
            <li class="pirce"></li>
            <li class="info"></li>
          </ul>
        </div>
        <button type="button" class="next"><i class="fas fa-arrow-alt-circle-right"></i></button>
        <button type="button" class="previous"><i class="fas fa-arrow-alt-circle-left"></i></button>
      </div>

      <!--Popup con =============-->
      <div class="ck_con">
        <div class="ck_img"></div>


        <div class="button_box">
          <button type="button" class="order">주문하기</button>
          <button type="button" class="store">매장찾기</button>
        </div>
        <!-- 내용 집어넣기 -->
        <dl>
          <dt class="product"></dt>
          <dd class="pirce"></dd>
          <dd class="info"></dd>
        </dl>
        <div class="ck_close"><a href="#">X</a></div>
      </div>
      <div class="ck_bg"></div>

    </section>
    <!-- footer ======================================== -->
    <footer>
    </footer>
  </div>

  <!-- script ================================================== -->
  <script src="../js/jquery/jquery-3.6.0.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
  <script src="../js/import/import.js"></script>
  <script src="../js/common/divice.js"></script>
  <script src="../js/src/sub_ckmenu/bhc_renewal_sub_ckmenu_hot.js"></script>
